<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>עדכון מערכות עצירה</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <h1 class="title">עדכון מערכות עצירה</h1>
    </header>
    <main class="main">
      <div class="settings">
  
        <button id="EastNorth">צפונית מזרחית</button>
        <div id="sizeValue" class="size-value">170</div>
        <input id="sizeSlider" type="range" value="170" min="130" max="190" />
      </div>
      <div id="chartDiv" style="width:70%; height:500px; margin:0 auto;"></div>
    </main>
    <footer class="footer">
      <p>Copyright © 2021 DavidAfek</p>
      <a href="https://github.com/michalosman" target="_blank">
        <i class="fab fa-github"></i
      ></a>
    </footer>
    <script src="https://code.jscharting.com/2.9.0/jscharting.js"></script>
    <script src="script.js"></script>

  </body>
</html>
